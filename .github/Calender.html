     <title> Calender</title>
     <h>September 2022</h>
     <style>
     .calender {
      height: 40px;
      line-height: 30px;
      display: grid;
      grid-template-columns: repeat(7,1fr);
      grid-gap: 3px;
      grid-template-rows: 3em repeat(5,1fr)
     }

     .date, 
     .day {
        background-color: palevioletred;
        display: flex;
        font-size: 2em;
        border-spacing: 7px;
        justify-content: center;
        align-items: center;

        }
        .day{
            font-size: 1em;
        }
     .other-month {
        background-color: blueviolet;
         

     }

     </style>
